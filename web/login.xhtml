<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:b="http://bootsfaces.net/ui"
        xmlns:f="http://java.sun.com/jsf/core">
    
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="content">
                <b:row>
                    <b:column span="4" offset="4">
                        <b:panel title="Sign In" look="primary">
                            <form method="POST" action="j_security_check">
                                <b:row>
                                    <b:column offset="1" span="10">
                                        <b:inputText placeholder="Username" type="text" required="true" id="j_username">
                                            <f:facet name="prepend">
                                                <b:iconAwesome name="user"/>
                                            </f:facet>
                                        </b:inputText>
                                    </b:column>
                                </b:row>
                                
                                <b:row>
                                    <b:column offset="1" span="10">
                                        <b:inputText placeholder="Password" type="password" required="true" id="j_password">
                                            <f:facet name="prepend">
                                                <b:iconAwesome name="key"/>
                                            </f:facet>
                                        </b:inputText>
                                    </b:column>
                                </b:row>
                                
                                <b:row>
                                    <h:form>
                                        <b:column offset="1" span="4">
                                            <b:commandButton type="submit" value="Login" look="primary" style="width:100%"/>
                                        </b:column>
                                        <b:column span="4">
                                            <b:commandButton type="reset" value="Reset" look="primary" style="width:100%"/>
                                        </b:column>
                                    </h:form>
                                </b:row>
                            </form>
                        </b:panel>
                    </b:column>
                </b:row>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
