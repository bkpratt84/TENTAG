<ui:composition template="/templates/template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <b:panel rendered="false">
            <p:dataTable/>
        </b:panel>
        
        <b:panelGrid colSpans="2,10">
            <b:panel look="primary" title="Property Management" collapsible="false" style="margin-left: 10px;">
                <ui:include src="#{navigationController.toPropertyNav(false, false)}"/>
            </b:panel>

            <h:panelGroup layout="block">
                <b:panel look="primary" title="Units" collapsible="false" style="margin: 0 10px 10px 10px;">
                    <b:row>
                        <h:form id="form_options">
                            <b:commandButton value="Add" iconAwesome="plus" ajax="true" look="success" style="margin: 0 0 15px 10px;"
                                             oncomplete="PF('dgAdd').show();"  ><!--update=":formAddUnit @form"-->
                                <p:resetInput target=":dgAdd"/>
                            </b:commandButton>

                            <b:commandButton value="Edit" iconAwesome="pencil" ajax="true" look="primary" style="margin: 0 0 15px 10px;"
                                             oncomplete="PF('dgSave').show();"  
                                             disabled="#{!propertyUnitController.display}"><!--update=":formEditUnit @form"-->
                                <p:resetInput target=":dgSave"/>
                            </b:commandButton>

                            <b:commandButton value="Delete" iconAwesome="trash" ajax="true" look="danger" style="margin: 0 0 15px 10px;"
                                             onclick="return confirm('Are you sure you want to delete this unit?');"
                                             action="#{propertyUnitController.deleteUnit()}" update=":form_dt @form :form_options"
                                             disabled="#{!propertyUnitController.display}"/>
                        </h:form>
                    </b:row>

                    <b:row>
                        <h:form id="form_dt">
                            <p:dataTable id="dt_units" var="unit" value="#{propertyUnitController.units}" style="margin: 0 10px;"
                                         selectionMode="single" selection="#{propertyUnitController.unit}" rowKey="#{unit.id}"
                                         editable="false" editMode="row" widgetVar="datatable">

                                <p:ajax event="rowSelect" update=":form_options" />

                                <p:column headerText="ID">
                                    <h:outputText value="#{unit.id}"/>
                                </p:column>
                                <p:column headerText="Unitname">
                                    <h:outputText value="#{unit.name}"/>
                                </p:column>

                            </p:dataTable>
                        </h:form>
                    </b:row>
                </b:panel>

<!--                <ui:include src="#{navigationController.toPropertyUnitsEditUnit(false, false)}"/>

                <ui:include src="#{navigationController.toPropertyUnitsAddUnit(false, false)}"/>-->
            </h:panelGroup>
        </b:panelGrid>
    </ui:define>
</ui:composition>
