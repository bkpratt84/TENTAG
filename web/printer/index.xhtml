<ui:composition template="/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <!--Pre-load component resources - issue with bootsfaces ajax-->
        <b:panel rendered="false">
            <p:dataTable/>
            <b:commandButton value="blah"/>
            <b:selectOneMenu/>
            <p:dialog/>
            <p:message/>
        </b:panel>

        <b:panelGrid colSpans="2,10">
            <b:panel look="primary" title="Printer" collapsible="false" style="margin-left: 10px;">
                <b:listLinks>
                    <b:navLink value="Home" iconAwesome="home" update=":printer-content"
                               onclick="ajax:printerNavController.setPage('#{navigationController.toPrinterHome(false, false)}')" />

                    <p:separator styleClass="separator" />

                    <b:navLink header="Printer Management"/>
                    <b:navLink value="Manage Batches" iconAwesome="newspaper-o" update=":printer-content"
                               onclick="ajax:printerNavController.setPage('#{navigationController.toPrinterBatches(false, false)}')" />
                </b:listLinks>
            </b:panel>

            <h:panelGroup layout="block" id="printer-content">
                <ui:include src="#{printerNavController.page}"/>
            </h:panelGroup>
        </b:panelGrid>
    </ui:define>


</ui:composition>
