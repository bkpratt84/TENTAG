<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>TENTAG</title>
    </h:head>
    
    <h:body>
        <!--Located in body to override other CSS-->
        <f:facet name="last">
            <h:outputScript name="/js/ajaxFix.js" target="head"/>
            <h:outputScript name="/js/UTIL.js" target="head"/>
            <h:outputStylesheet name="/css/theme-style.css"/>
            <h:outputStylesheet name="/css/style.css"/>
        </f:facet>
        
        <div class="page-container">
            <div id="header">
                <ui:insert name="header">
                    <ui:include src ="/templates/header.xhtml"/>
                </ui:insert>
            </div>
            
            <div id="errors">
                <ui:insert name="errors">
                    <ui:include src ="/templates/errors.xhtml"/>
                </ui:insert>
            </div>
            
            <div id="content">
                <ui:insert name="content">
                    <ui:include src ="/templates/content.xhtml"/>
                </ui:insert>
            </div>

            <div id="footer">
                <ui:insert name="footer">
                    <ui:include src ="/templates/footer.xhtml"/>
                </ui:insert>
            </div>
        </div>
    </h:body>
</html>
