<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:b="http://bootsfaces.net/ui">

    <b:navBar brand="TENTAG" brandHref="#{navigationController.toHome(false, true)}">
        <!--Not logged in-->
        <b:navbarLinks pull="right" rendered="#{empty facesContext.externalContext.userPrincipal.name}">
            <b:navLink value="Home" href="#{navigationController.toHome(false, true)}"/>
            <b:navLink value="About Us" href="#{navigationController.toHome(false, true)}"/>
            <b:navLink value="Contact" href="#{navigationController.toHome(false, true)}"/>
            <b:navLink value="Sign In" href="#{navigationController.toAdmin(false, true)}"/>
        </b:navbarLinks>

        <!--Logged in-->
        <h:form>
            <b:navbarLinks pull="right" rendered="#{not empty facesContext.externalContext.userPrincipal.name}">
                <b:dropMenu value="" iconAwesome="bars">
                    <b:navLink value="Signed in as #{facesContext.externalContext.userPrincipal.name.toUpperCase()}" outcome="null"/>
                    <b:navLink/>
                    <b:navLink value="Your Profile" iconAwesome="user" outcome="null"/>
                    <b:navLink/>
                    <b:navLink value="Settings" iconAwesome="cog" outcome="null"/>
                    <b:navCommandLink value="Sign Out" iconAwesome="sign-out" action="#{loginController.logout()}"/>
                    
                </b:dropMenu>
            </b:navbarLinks>
        </h:form>
    </b:navBar>
</ui:composition>
