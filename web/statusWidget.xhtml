<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panelGrid columns="2">
                <h:outputText value="Batch Status"/>
                <h:inputText id="inputBatchStatInt" value="#{statusWidgetController.batchStatInt}"/>
                <h:commandButton value="Do It" >
                    <f:ajax  execute="inputBatchStatInt" render="stuff" onevent="click"></f:ajax>
                </h:commandButton>

            </p:panelGrid>


            <p:dataTable id="stuff" var="item" value="#{statusWidgetController.batchStatusMap}" >
                <p:column headerText="Bit">
                    <h:outputText value="#{item.statusBit}"/>
                </p:column>
                <p:column headerText="Bit Value">
                    <h:outputText value="#{item.statusBitValue}"/>
                </p:column>
                <p:column headerText="Status Name">
                    <h:outputText value="#{item.statusName}"/>
                </p:column>
                <p:column headerText="Status">
                    <h:selectBooleanCheckbox value="#{item.isStatus}" id="help_cb"/>
                </p:column>
            </p:dataTable>

            <h:commandButton value="Do It" >
                <f:ajax  execute="stuff"  render="inputBatchStatInt" immediate="true" onevent="click"></f:ajax>
            </h:commandButton>





            <p:panelGrid columns="2">
                <h:outputText value="Permit Status"/>
                <h:inputText id="inputPermitStatInt" value="#{statusWidgetController.permitStatInt}"/>
                <h:commandButton value="Do It" >
                    <f:ajax  execute="inputPermitStatInt" render="permitStuff" onevent="click"></f:ajax>
                </h:commandButton>

            </p:panelGrid>


            <p:dataTable id="permitStuff" var="item" value="#{statusWidgetController.permitStatusMap}" >
                <p:column headerText="Bit">
                    <h:outputText value="#{item.statusBit}"/>
                </p:column>
                <p:column headerText="Bit Value">
                    <h:outputText value="#{item.statusBitValue}"/>
                </p:column>
                <p:column headerText="Status Name">
                    <h:outputText value="#{item.statusName}"/>
                </p:column>
                <p:column headerText="Status">
                    <h:selectBooleanCheckbox value="#{item.isStatus}" id="help_cb"/>
                </p:column>
            </p:dataTable>

            <h:commandButton value="Do It">
                <f:ajax  execute="permitStuff"  render="inputPermitStatInt" onevent="click" ></f:ajax>
            </h:commandButton>



        </h:form>
    </h:body>
</html>
