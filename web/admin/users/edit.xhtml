<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Edit User</title>
    </h:head>
    
    <h:body>
        <p:panel rendered="false"/>
        <b:panel style="border: none;">
            <h:form>
                <b:row>
                    <b:column>
                        <b:inputText value="#{adminUserController.selectedUser.name}" placeholder="Username" type="text" required="true" id="username" style="width: 200px;">
                            <f:facet name="prepend">
                                <b:iconAwesome name="user"/>
                            </f:facet>
                        </b:inputText>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column>

                        <b:selectOneMenu value="#{adminUserController.selectedUser.role}" id="role_select" style="width: 200px;" placeholder="Select Role">
                            <f:facet name="prepend">
                                <span class="input-group-addon">
                                    <h:outputLabel value="Role" for="role_select"/>
                                </span>
                            </f:facet>

                            <f:selectItem itemLabel="Admin" itemValue="Admin"/>
                            <f:selectItem itemLabel="Printer" itemValue="Printer"/>
                            <f:selectItem itemLabel="Property" itemValue="Property"/>
                        </b:selectOneMenu>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column>
                        <b:commandButton value="Save" iconAwesome="floppy-o" ajax="true" look="success" style="margin: 0 0 0 0;"
                                         action="#{adminUserController.DFsaveUser}" process="@form"/>
                        <b:commandButton value="Cancel" iconAwesome="ban" ajax="true" look="info" style="margin: 0 0 0 10px;"/>
                    </b:column>    
                </b:row>
            </h:form>
        </b:panel>
    </h:body>
</html>
